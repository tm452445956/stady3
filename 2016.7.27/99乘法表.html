<html>
<head>
<script>
function print99(n,org)
{
    if(n==0)
        return "";
    return  print99(n-1,org) + " " + n + "*"+ org +"=" + (n*org);
}
function lie(x)
{
    if(x==0)
        return "";
    return lie(x-1)+"<br/>"+print99(x,x);
}
document.write(lie(9));
</script>
</head>
<body>
</body>
</html>
