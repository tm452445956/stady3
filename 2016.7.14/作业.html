<html>
<head>
<script>
for(var i =1;i<=9;i++)
{
document.write(i+"&nbsp");
} 
document.write("<br/>");

for(var i =1;i<=9;i++)
{
document.write(i+"*9"+"&nbsp");
}
document.write("<br/>");
for(var i =1;i<=9;i++)
{
document.write(i+"*9="+i*9+"&nbsp");
}
document.write("<br/>"+"<br/>");
for(var i =1;i<=9;i++)
{
for(var j =i;j<=9;j++)
{document.write(i+"*"+j+"="+i*j+"&nbsp");
}document.write("<br/>");
}
for(var i =1;i<=9;i++)
{
    for(var j=1;j<=i;j++)
    {
     document.write(j+"*"+i+"="+i*j+"&nbsp");
     if(j==i)
         {
          document.write("<br/>");
         }
    }
}

</script>
</head>
<body>
</body>
</html>
