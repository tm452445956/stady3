<html>
<head>
<script>
var arr=["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
function printn(i)
{
    var s=arr[i];
    for(var j=i-1;j>=0;j--)
    {
        s=arr[j]+" "+s+" "+arr[j];
    }
    return s;
}
function printall(n,m)
{
    if(n<0)
        return;
    document.write(printspace(m-n)+printn(n)+"<br/>");
    printall(n-1,m)
}
function printspace(n)
{
    var s="";
    for(var i=0;i<n;i++)
    {
        s+="&nbsp"+"&nbsp";
    }
    return s;
}
printall(25,25);
</script>
</head>
