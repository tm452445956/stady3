<html>
<head>
<script>
function Hero(l,h,m)
{
    this.level=l;
    this.hp=h;
    this.mp=m;
    this.hurt=function(h)
              {
                  this.hp-=h;
              }
    this.kill=function(mon)
              {
                   mon.hurt(20);
              }
}
var zhaoyun=new Hero(40,1000,800);
function Monster(a,d,h,n)
{
    this.attack=a;
    this.defence=d;
    this.hp=h;
    this.name=n;
    this.kill=function(hero)
              {
                  hero.hurt(this.attack)
              }
    this.hurt=function(h)
              {
                  this.hp-=h;
              }              
}
var roushan=new Monster(90,90,10000,"»‚…Ω");
roushan.kill(zhaoyun);
</script>
</head>
