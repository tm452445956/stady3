<html>
<head>
<script>
var arr1=[1,2,3,4]
function daozhi(arr1)
{
    var arr=[];
    for(var i in arr1)
    {
        arr.unshift(arr1[i]);
    }
    return arr;
}
daozhi(arr1);
function concat(arr1,arr2)
{
    for(var i=0;i<arr2.length;i++)
    {
        arr1.push(arr2[i]);
    }
    return arr1;
}
concat([1,2,3],[4,5,6]);
function join(arr,str)
{
    var string="";
    for(var i in arr)
    {
        string=string+arr[i];
        if(i<arr.length-1)
        string+=str;
    }
    return string;
}
join([1,2,3],"-");
</script>
</head>
