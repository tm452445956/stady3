<script>
function getNthTerm(a,b,c)
{
    var arr=[];
    for(var i=0;i<b.length;i++)
    {
        if(arr.length==c)
            return arr[c-1];
        a=a+b[i];
        if(i==b.length-1)
            i=-1;
        arr.push(a);
    }
}
alert(getNthTerm(1,[1,2],3));

var arr2=[0,1,4,4,5,6,2,1,3,2,0];
function number(arr1,arr2)
{
    var all=[];
    for(var i in arr2)
    {
        all.push(arr1[arr2[i]]);
    }
    var a=all.join("");

}

function daozhi(arr1)
{
