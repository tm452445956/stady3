<body>
<script>
var a = prompt("输入成绩","60");
a = parseInt(a);
if(a>=90&&a<=100)
{
    alert("优");
}
else if(a>=70&&a<=89)
{
    alert("一般");
}
else if(a>=60&&a<=69)
{
    alert("及格");
}
else if(a>=0&&a<60)
{
    alert("不及格");
}
else 
{
    alert("超过成绩限制");
}
</script>
</body>
</html>
