<html>
<head>
<script>
var i=1;
while(i<=9)
{
    document.write(i+"*9="+i*9+"&nbsp");
    i++;
}
document.write("<br/>"+"<br/>");
var i=1;
while(i<=9)
{   
    var j=1
    while(j<=i)
    {
        document.write(j+"*"+i+"="+i*j+"&nbsp");
        if(j==i)
        {
            document.write("<br/>");
        }
        j++;
    }
    i++;
}
</script>
</head>
<body>
</body>
</html>
