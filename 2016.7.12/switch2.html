<html>
<body>
<script>
var num = prompt("输入一个数","");
num = parseInt(num);
if(num<0||num>100)
    alert("非正常输入");
else
{
    switch(parseInt(num/10))
    {
        case 6:
            alert("及格");break;
        case 7:
        case 8:
            alert("一般");break;
        case 9:
        case 10:
            alert("优秀");break;
        default:
            alert("差");
    }
}
</script>
</body>
</html>
