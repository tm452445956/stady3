<html>

<body>
<script>
var i =prompt("输入数值改变颜色","1");
i=parseInt(i);
switch(i)
{
    case 1:
        document.body.style.background = "red";break;
    case 2:
        document.body.style.background = "blue";break;
    case 3:
        document.body.style.background = "green";break;
    case 4:
        document.body.style.background = "pink";break;
}
</script>
</body>
</html>
