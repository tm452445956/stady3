<html>
<head>
<script>
function addend(arr1,arr2)
{
    arr1=arr1.split("");
    arr2=arr2.split("");
    arr1=arr1.map(Number);
    arr2=arr2.map(Number);
    var arr=[];
    var count=0;
    var min = arr1;
    if(arr1.length<arr2.length)
        min=arr2;
    var d=Math.abs(arr1.length-arr2.length);
    for(var i=0;i<d;i++)
    {
        min.unshift(0);
    }
    for(var j=arr1.length-1;j>=0;j--)
    {
        add=arr1[j]+arr2[j]+count;
        if(add>=2)
        {
            arr.unshift(add-2);
            count=1;
        }
        else
        {   
            count=0;
            arr.unshift(add);
        }
    }
    arr.unshift(count);
    arr = arr.join("");
    return arr;
}
</script>
</head>
