<html>
<head>
<script>
var a=prompt("ÊäÈë×Ö·û´®","");
a=a.split("");
function bi(a)
{
    var max=a[0];
    for(var i=1;i<a.length;i++)
    {
        if(max.length<a[i].length)
            max=a[i];
    }
    return max;
}
function qiu(b)
{
    var arr=[];
    var t=b[0];
    for(var j=1;j<b.length;j++)
    {
        if(t[t.length-1]==b[j])
            t+=b[j];
        else
        {
            arr.push(t);
            t=b[j];
        }
    }
    arr.push(t);
    return bi(arr);
}
document.write(qiu(a));
</script>
</head>
