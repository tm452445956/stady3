<body>

<div id="xx"></div>
<script>
function hello(e)
{
    switch (e.keyCode)
    {
        case 37:xx.innerHTML="вС";
            break;
        case 38:xx.innerHTML="ио";
            break;
        case 39:xx.innerHTML="ср";
            break;
        case 40:xx.innerHTML="об";
            break;
    }
}
document.onkeydown = hello;
</script>
 </div>
