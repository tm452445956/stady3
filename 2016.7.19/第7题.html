<html>
<head>
<script>
var i=prompt("输入数值用，隔开","") ;
var arr=i.split(',');
var arr2=[];
for(var i in arr)
{
    var j=parseInt(arr[i]);
    arr2.push(j);
}
console.log(arr2);
var min=arr2[0];
for(var i=0;i<arr2.length;i++)
{
    if(arr2[i]<min)
    {
        min=arr2[i];
    }
}
document.write("最小值的位值在数组的第"+arr2.indexOf(min)+"位"+"值是"+min);
</script>
</head>

</body>
</html>
