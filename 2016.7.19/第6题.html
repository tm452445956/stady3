 <html>
<head>
<script>
var i=prompt("输入数值用，隔开","") ;
var arr=i.split(',');
var arr2=[];
var count=0;
for(var i in arr)
{
    var j=parseInt(arr[i]);
    arr2.push(j);
}
console.log(arr2);
var max=arr2[0],min=arr2[0];
for(var i=0;i<arr2.length;i++)
{
    if(arr2[i]>max)
        max=arr2[i];
    else if(arr2[i]<min)
        min=arr2[i];
    count+=arr2[i];
}
average=count/arr2.length;
document.write("max是"+max+"<br/>");
document.write("min是"+min+"<br/>");
document.write("average是"+average+"<br/>");
</script>
</head>

</body>
</html>
