<html>
<head>
<script>
var arr=[1,3,10,9,7,5];
var max=0,min=0,average=0;
var count=0;
for(var i=0;i<arr.length;i++)
{
    if(arr[i]>max)
        max=arr[i];
    else if(arr[i]<min)
        min=arr[i];
    count+=arr[i];
}
average=count/arr.length;
document.write("maxÊÇ"+max+"<br/>");
document.write("minÊÇ"+min+"<br/>");
document.write("averageÊÇ"+average+"<br/>");
</script>
</head>
<body>
</body>
</html>
