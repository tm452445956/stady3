<html>
<head>
<script>
var a=prompt("输入一个数组","");
arr=a.split(',');
var arr1=[];
for (var i=0;i<arr.length;i++)
{
    arr1.push(parseInt(arr[i]));
}
var i=arr1.reduce(function(x,y)
            {
                x.push(y%3);
                return x;
            }
            ,[]);
document.write(i);
</script>
</head>
<body>
</body>
</html>
