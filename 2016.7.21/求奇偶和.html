<html>
<head>
<script>
//arr=[1,2,3,5,8];
var a=prompt("输入一个数组","");
var arr=a.split(',');
var arr1=[];
for (var i=0;i<arr.length;i++)
{
    arr1.push(parseInt(arr[i]));
}
function sum(arr)
{
    return reduce(arr,0,function(x,y)
                        {
                            if(y%2==1)
                                x+=y;
                                return x;
                        });
}
function sum1(arr)
{
    return reduce(arr,0,function (x,y)
                        {
                            if(y%2==0)
                                x+=y;
                                return x;
                        });
}

function reduce(arr,start,func)
{
    var s=start;
    for(var i in arr)
    {
        s=func(s,arr[i]);
    }
    return s;                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
}
var i=sum(arr1);
var j=sum1(arr1);
alert(i);
alert(j);
</script>
