<html>
<head>
<script>
function kai(y1,y2)
{
    return Math.abs(y1-y2)<0.0000001;
}
function get_next(x,y)
{
    return (x/(y*y)+2*y)/3;
}
function sqrt(x)
{   
    var y=1;
    while(true)
    {
        var y1 = get_next(x,y);
        if(kai(y,y1))
            break;
        y=y1;
    }
    return y;
}
var x=prompt("开立方"," ");
document.write(sqrt(x));
</script>
</head>
<body>
</body>
</html>
