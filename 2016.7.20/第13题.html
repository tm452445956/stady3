<html>
<head>
<script>
function wan(i)
{
    if(all(i)==i)
        return true;
    else
        return false;
}
function all(x)
{
    var s=0;
    for(var j=1;j<x;j++)
    {
        if(x%j==0)
        {
            s+=j;
        }
    }
    return s;
}
for(var i=1;i<=1000;i++)
{
    if(wan(i))
    {
        document.write(i+"&nbsp");
    }
}

</script>
</head>
<body>
</body>
</html>
