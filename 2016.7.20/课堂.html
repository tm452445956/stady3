<html>
<head>
<script>
function bi(arr1,arr2)
{
    if(arr1.length!=arr2.length)
        return [];
    else
        return 1;
}
function jia(arr1,arr2)
{
    var arr=[];
    for(var i=0;i<arr1.length;i++)
    {
        arr.push(arr1[i]+arr2[i]);
    }
    return arr;
}
var a=[1,2,3];
var b=[4,5,6];
if(bi(a,b))
{
    document.write(jia(a,b));
}
</script>
</head>
<body>
</body>
</html>
