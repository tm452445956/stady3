<html>
<head>
<script>
var a=prompt("输入10个正整数","");
arr=a.split(",");
var arr2=[];
var t=[];
for(var i in arr)
{
    var j=parseInt(arr[i]);
    arr2.push(j);
    t.push(j);
}

for(var i=0;i<arr2.length-1;i++)
{
    for(var n=0;n<arr2.length-1-i;n++)
    {
        if(arr2[n]>arr2[n+1])
        {
            var k=arr2[n]
            arr2[n]=arr2[n+1]; 
            arr2[n+1]=k;
        }
    }
}
for(var i=0;i<arr2.length;i++)
{
    if(arr2[i]!=t[i])
    {
        document.write(t[i]+"原位置在"+i+"<br/>");
    }    
}
document.write(arr2);
</script>
</head>
<body>
</body>
</html>
